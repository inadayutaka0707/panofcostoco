<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="people.css">
</head>
<body>
    <header>
        <h1>たけのこゆたかです！！</h1>
    </header>
    <main>
        <div class="image">
            <img src="img/inada.png">
        </div>
    </main>
    <div>
        <!-- 投稿者 -->
        <div>
         <p>ユーザ名</p>
         <textarea name="" id="jsi-name" cols="10" rows="1"></textarea>
        </div>
      
        <!-- メッセージを打ち込む部分 -->
        <div>
         <p>内容</p>
         <textarea name="" id="jsi-msg" cols="30" rows="4"></textarea>
        </div>
       </div>
      
       <!-- メッセージを送る部分 -->
       <button name="button" id="jsi-button">send message!</button>
      
       <!-- チャット内容が動的に生成される部分 -->
       <ul id="jsi-board" style="list-style:none;">
        <li>〜チャット内容〜</li>
       </ul>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
